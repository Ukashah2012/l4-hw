<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Sum of argument and Math Objects</p>
    <p id="demo"></p>
    <script>
        function sumAll() {
            var sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }
        document.getElementById("demo").innerHTML = sumAll(1, 123, 500, 155, 44, 88);
        var radians = 45 * Math.PI / 180;

            var value = Math.sin(radians);
            document.write("Sin 45° is : " + value + "<br>");

            var value1 = Math.cos(radians);
            document.write("Cos 45° is : " + value1 + "<br>");

            var value2 = Math.tan(radians);
            document.write("Tan 45° is : " + value2 + "<br>");
    </script>
</body>

</html>
